{% set name = "markdownify" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/markdownify-{{ version }}.tar.gz
  sha256: 1fb08c618b30e0ee7a31a39b998f44a18fb28ab254f55f4af06b6d35a2179e27

build:
  entry_points:
    - markdownify = markdownify.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - beautifulsoup4 >=4.9,<5
    - six >=1.15,<2

test:
  imports:
    - markdownify
  commands:
    - pip check
    - markdownify --help
  requires:
    - pip

about:
  home: http://github.com/matthewwithanm/python-markdownify
  summary: Convert HTML to markdown.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gscoppino
